<html>
    <head>
        <link href="heck.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="myscripts.js"></script>
        <title>Search for a park!</title>
    </head>


    <body>
        <div id="wrapper">
            <div id="middlebit">
                <div id="header">
                    <br>
                    <a href="index.html"><img src="images/parque2.png" alt="logo" width="500" align="center"></a>
                    <br><br>
                </div>

                <ul id="menubuttons">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="search.html">Search a Park</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>

                <div class="content">
                    <h1>Search for a park</h1>

                    <div class="searchform">
                        <!-- This screws up when i make it a form -->
                        <p><a href="result.html"><button onclick="result.html">Search by current location</button></a></p>
                                <!-- <div id="map"></div> -->
                        <h2> Or you can </h2>

                        <form action="result.html">
                            <br>
                            Search By Name: <input type="search" name="search">
                            <br><br>
                            Search By Suburb:
                            <select name="suburb" id="suburb" oninput="suburbVisible()">
                                <option value=" "> </option>
                                <option value="Narangba">Narangba</option>
                                <option value="Brisbane City">Brisbane City</option>
                                <option value="Albion">Albion</option>
                                <option value="Springwood">Springwood</option>
                            </select>
                            <br>
                            <span id="suburbMissing" class="error-message"> Suburb is a required field </span>
                            <br><br>
                            Search by Star
                            </div>
                            <div class="stars">
                                <input type="radio" id="5-stars" name="rating" value="5" />
                                <label for="5-stars" class="star">&#9733;</label>
                                <input type="radio" id="4-stars" name="rating" value="4" />
                                <label for="4-stars" class="star">&#9733;</label>
                                <input type="radio" id="3-stars" name="rating" value="3" />
                                <label for="3-stars" class="star">&#9733;</label>
                                <input type="radio" id="2-stars" name="rating" value="2" />
                                <label for="2-stars" class="star">&#9733;</label>
                                <input type="radio" id="1-star" name="rating" value="1" />
                                <label for="1-star" class="star">&#9733;</label>
                            </div>
                            <br>
                            Within <input type="number" name="postcode" size="4" maxlength="4" min="0" max="1000"/> kms
                            <br>
                            <input type="submit" value="Search">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <div id="footer">
            Website made by Jonny Hall 51% and Oswald Doring 49% Titled: "Give me a 7 pls" <br>Jozwald 2017
        </div>
    </footer>
</html>
