    <body>
        <div id="wrapper">

                <ul id="menubuttons">

                <div class="content">
                    <h1>Search for a park</h1>

                    <div class="searchform">
                        <!-- This screws up when i make it a form -->
                        <p><a href="result.html"><button onclick="result.html">Search by current location</button></a></p>
                                <!-- <div id="map"></div> -->
                        <h2> Or you can </h2>

                        <form action="javascript:validate()">
                            <br>
                            Search By Name: <input type="search" name="search">
                            <br>
                            Search By Suburb:
                            <select name="suburb" id="suburb" oninput="suburbVisible()">
                                <option value=" "> </option>
                                <option value="Narangba">Narangba</option>
                                <option value="Brisbane City">Brisbane City</option>
                                <option value="Albion">Albion</option>
                                <option value="Springwood">Springwood</option>
                            </select>
                            <br>
                            <span id="suburbMissing" class="error-message"> Suburb is a required field </span>
                            <br><br>
                            Within <input type="number" name="postcode" size="4" maxlength="4" min="0" max="1000"/> kms
                            <br>
                            <input type="submit" value="Search">
                        </form>
                    </div>
                </div>
            </div>
        </div>
